# An example log4j configuration file that outputs both to System.out
# and a file named 'org.apache.ojb.log'.

# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

# WARNING: Location information can be useful but is very costly in
# terms of computation.

# The root category uses the appenders called A1 and A2. Since no
# priority is set, the root category assumes the default which is
# INFO
log4j.rootCategory=INFO, A1,A2
log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.File=/tmp/cuecat.log

# Truncate 'test' if it aleady exists.
log4j.appender.A2.Append=true

# Appender A2 uses the PatternLayout.
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-5r %-5p [%t] %c{2} - %m%n

#log4j.logger.org.jboss.mq=TRACE
log4j.logger.edu.unc.biblio=INFO
log4j.logger.org.ibiblio=DEBUG
#log4j.logger.edu.unc.directory.hibernate.store.MyInterceptor=INFO
#log4j.logger.edu.unc.biblio.util.sql.BatchedInserter=DEBUG
#log4j.logger.edu.unc.naming.util=INFO


# A1 is set to be ConsoleAppender sending its output to System.out
log4j.appender.A1=org.apache.log4j.ConsoleAppender


# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# use a simpler output format
log4j.appender.A1.layout.ConversionPattern=%d %-5p [%t] %c{2} - %m%n
